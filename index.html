<!DOCTYPE html>
<html data-bs-theme="dark">

<head>

    <head>
        <title>Bootstrap 5 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="button" id="toggle-theme">Toggle Theme</button>
    <p>xsa</p>
    <script>
        $(document).ready(function () {
            // Get the HTML element.
            const htmlElement = $('html');

            // Get the toggle theme button.
            const toggleThemeButton = $('#toggle-theme');

            // Attach the click event listener to the toggle theme button.
            toggleThemeButton.on('click', function () {
                // Get the current theme.
                const currentTheme = htmlElement.attr('data-bs-theme');

                // Get the new theme.
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';

                // Set the new theme.
                htmlElement.attr('data-bs-theme', newTheme);
            });
        });

    </script>

</body>

</html>
